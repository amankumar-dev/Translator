    <title>Translator</title>

<body>
    <!-- For loading Screen -->
    <div class="loading"></div>
    <!-- For bg image -->
    <div class="for-bg-img">
        <!-- For blur and overlay effect -->
        <div class="overlay"></div>
        <!-- Content -->
        <div class="content">
            <h1 class="heading">TRANSLATOR</h1>
            <div class="input-output-container">
                <div class="input-text">
                    <textarea cols="30" rows="10" class="input source-text" placeholder="Enter source text"></textarea>
                    <input type="text" class="source-lang" placeholder="Enter source language">
                </div>
                <div class="input-text">
                    <textarea cols="30" rows="10" class="input target-text" placeholder="Translated language shown here"></textarea>
                    <input type="text" class="source-lang target-lang" placeholder="Enter target language">
                </div>
            </div>
            <div class="submit-button-container">
                <button class="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
